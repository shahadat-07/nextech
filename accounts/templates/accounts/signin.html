{% extends 'base.html' %}
{% block body %}

<style>
  .center-container {
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    min-height: 80vh;
  }
  .heading {
    font-size: 40px;
  }
</style>
<section>
  <!-- ============================ COMPONENT LOGIN   ================================= -->

  <div class="center-container">
    <h1 class="text-center heading">Sign In</h1>
    <div class="col-md-6">
      <form method="POST">
        {% csrf_token %}
        {% for field, errors in form.errors.items %} 
        {% for error in errors %}
        <div class="alert alert-danger">  {{ error }}</div>
        {% endfor %}
        {% endfor %}
        <div class="form-group">
          <label for="exampleInputPassword1">Username</label>
          <input
            type="text"
            class="form-control"
            placeholder="User Name"
            name="username"
          />
        </div>
        <div class="form-group">
          <label for="exampleInputPassword1">Password</label>
          <input
            type="password"
            class="form-control"
            id="exampleInputPassword1"
            placeholder="Password"
            name="password"
          />
        </div>

        <button type="submit" class="px-8 py-4 border rounded-xl bg-blue-600 text-white">Submit</button>
      </form>
    </div>
    <p class="text-center mt-4">
      Don't have an account? <a href="{% url 'register' %}">Sign up</a>
    </p>
    <br /><br />
  </div>
</section>

{% endblock %}
